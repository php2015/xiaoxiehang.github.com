---
layout: default
title: xiaoxiehang
---

{% for post in site.categories.js %}
    <article class="post">
        <header class="post-hd">
            <h1 class="post-title"><a href="{{ post.url }}" target="_blank">{{ post.title }}</a></h1>
            <div class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</div>
        </header>
    </article>
{% endfor %}
{% if list == null %}
<article class="post">
    <p>该分类下还没有文章</p>
</article>
{% endif %}
