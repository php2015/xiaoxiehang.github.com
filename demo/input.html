<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>input</title>
    <style>
        body{text-align:center;}
        input{border:1px solid #ddd;}
        .box{display:none;position:absolute;width:400px;height:250px;border:2px solid red;background-color:#fff;}
    </style>
</head>
<body>
    <br><br><br><br>
<input type="text" value=""><input type="text" value=""><input type="text" value=""><br>
<input type="text" value=""><input type="text" value=""><input type="text" value=""><br>
<input type="text" value=""><input type="text" value=""><input type="text" value=""><br>

<div class="box"></div>

<script src='http://www.f2es.net/js/jquery.js'></script>
<script>
$('input').click(function(){
    var _this=$(this),
        x=_this.offset().left-($('.box').outerWidth()-_this.outerWidth())/2,
        y=_this.offset().top+_this.outerHeight();

    $('.box').css({top:y,left:x}).show();
    return false;
})

$(document).click(function(e){
    var e=e||window.event,target=$(e.target);
    if(!target.closest('.box').length){
        $('.box').hide();
    }
})
</script>
</body>
</html>
