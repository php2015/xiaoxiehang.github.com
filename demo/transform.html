<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>index</title>
<style>
.xx{display:-webkit-flex;-webkit-align-items:center;-webkit-justify-content:center;width:200px;height:200px;border:10px solid red;}
.xx img{width:1;height:1px;-webkit-animation:scale 2s linear 1;-webkit-animation-fill-mode:forwards;}
@-webkit-keyframes scale{
0%{opacity:0;-webkit-transform:scale(1);}
100%{opacity:1;-webkit-transform:scale(200);}
}

</style>
</head>
<body>
<div class="xx">
    <img src="http://www.f2es.net/img/face.jpg" alt="">
</div>
</body>
</html>
