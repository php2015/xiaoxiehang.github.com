<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>js split</title>
    <style>
        body{background:#333;}
        h1{text-align:center;font:700 70px helvetica;text-transform:uppercase;color:transparent;text-shadow:0 0 4px #006400;}
        i{position:relative;font-style:normal;}
        i:after{content:attr(data-txt);position:absolute;left:0;top:125px;}
        .char1{-webkit-animation:char 2s 0.2s infinite alternate;}
        .char2{-webkit-animation:char 2s 0.5s infinite alternate;}
        .char3{-webkit-animation:char 1s 0.6s infinite alternate;}
        .char4{-webkit-animation:char 2s 0.3s infinite alternate;}
        .char5{-webkit-animation:char 4s 0.4s infinite alternate;}
        .char6{-webkit-animation:char 1s 0.2s infinite alternate;}
        .char7{-webkit-animation:char 2s 0.6s infinite alternate;}
        .char8{-webkit-animation:char 5s 0.2s infinite alternate;}
        .char9{-webkit-animation:char 2s 0.1s infinite alternate;}
        .char10{-webkit-animation:char 1s 0.5s infinite alternate;}
        .char11{-webkit-animation:char 2s 0.3s infinite alternate;}

        @-webkit-keyframes char{
            0%{text-shadow:0 0 4px #006400;}
            100%{text-shadow:0 0 23px #006400;}
        }
    </style>
</head>
<body>
    <h1>xiaoxiehang</h1>
<script>
    var title=document.getElementsByTagName('h1')[0]
    var arr=title.innerText.split('');
    var i=0,h='';
    for(;i<arr.length;i++){
        h+='<i class="char'+(i+1)+'" data-txt="'+arr[i]+'">'+arr[i]+'</i>';
    }
    title.innerHTML=h;

</script>
</body>
</html>
