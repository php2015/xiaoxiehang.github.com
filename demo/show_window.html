<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹窗</title>
    <style type="text/css">
    *{margin:0;padding:0;font:16px 'microsoft yahei';}

    .win{z-index:99;position:fixed;width:500px;border:1px solid #eee;_position:absolute;}
    .win-hd{position:relative;padding:10px;background:#eee;background:-webkit-gradient(linear, left top, left bottom,color-stop(0,#fff),color-stop(1, #ccc));}
        .win-hd h3{font-weight:400;font-size:16px;text-shadow:1px 1px 1px #fff;}
        .win-close{cursor:pointer;position:absolute;right:10px;top:10px;padding:0 8px;text-decoration:none;font:16px 'microsoft yahei';color:#333;}
    .win-bd{padding:10px;background:#fff;}
        .win-btn{padding-top:10px;}
        .win-btn a{margin-right:10px;}
    .win-mask{z-index:98;position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);}
    </style>
</head>
<body>
<script src="../js/sea.js"></script>
<script>
    seajs.config({
        alias:{
            '$':'jquery-1.7.2.min.js',
            'main':'./main'
        }
    });
    seajs.use(['$','main'],function($,main){
        main.xx('red');
    })
</script>

</body>
</html>
