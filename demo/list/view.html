	<!--script type="text/javascript" src="../Scripts/crm-controls-customer.js?version=1.0.2"></script>
	<script type="text/javascript">
		//初始加载
		$(function () {
			setInit();
			ajaxLoad();
			setMandatoryStyle();
			setInputType();
			hideButton();
		});

		//设置初始化配置信息
		function setInit() {
			setShowContent();
			setValue_Comboxlist("FCustClassID", "0");
			$("#FOutSalerID").val($("#HidFCreatorID").val());
			$("#FOutSalerName").val($("#HidFCreatorName").val());
			$("#FOutSalerDeptID").val($("#HidFCreatorDeptID").val());
			$("#FOutSalerDeptName").val($("#HidFCreatorDeptName").val());
		}

		//根据审批流程隐藏按钮 zwp
		function hideButton() {
			if ($('#HidFID').val() != "") {
				var result = EngineeringCustomerEdit.IsHaveWorkFlow($('#HidFID').val(), 1);	//圈定申请
				if (result.value == "1") {
					$('#tbar_AssignApp').hide();
				}
				var result2 = EngineeringCustomerEdit.IsHaveWorkFlow($('#HidFID').val(), 2);	//下单申请
				if (result2.value == "1") {
					$('#tbar_OrderApp').hide();
				}
			}
		}

		//根据不同的类型标志显示不同的内容
		function setShowContent() {
			switch ($("#HidShowType").val()) {
				case "view":  //视图
					$("#Tabs1").remove();
					$("#menu").remove();
					disabledView();
					break;
				case "add":  //新增
					$("#tbar_modify").remove();
					$("#tbar_ChangeNameApp").remove();
					$("#tbar_ShiftCustomerApp").remove();
					$("#tbar_MegerCustomer").remove();
					$("#tbar_AssignApp").remove();
					$("#tbar_OrderApp").remove();
					$("#tbar_ChangeType").remove();
					break;
				case "edit":  //编辑
					ajaxNewCustomerApp($("#HidFID").val());
					break;
				default:
					break;
			}
		}

		//加载数据
		function ajaxLoad() {
			if ($("#HidFID").val() != "-1" && $("#HidFID").val() != "") {
				publicData.url = "./Ashx/CustomerListHandler.ashx?action=getmodel";
				publicData.param = $("#HidFID").val();
				publicData.getAjax(publicData.url, publicData.param, false, ajaxLoadSuccess);
			}
			else {
				if ($("#HidClueID").val() != "")
					clueToCustomer($("#HidClueID").val());
			}
		}

		//根据线索ID获取的线索实体给表单赋值
		function setFormValueByClue(data) {
			$("#FContact").val(data.FContact);
			$("#FContactTel").val(data.FContactTel);
			$("#FEmail").val(data.FEmail);
			$("#FOutSalerID").val(data.FOutSalerID);
			$("#FOutSalerName").val(data.FOutSalerName);
			$("#FOutSalerDeptID").val(data.FOutSalerDeptID);
			$("#FOutSalerDeptName").val(data.FOutSalerDeptName);
		}

		//加载数据回调函数
		function ajaxLoadSuccess(data) {
			if (data.custFlag)//绑定表单数据字段
				setFormValue(data.customer);
			else
				$.tipMsgError("表单数据加载失败！");
		}

		//客户页面表单字段赋值
		function setFormValue(resultJson) {
			$("#FItemNumber").val(resultJson.FItemNumber);
			setValue_Comboxlist("FCustClassID", resultJson.FCustClassID);
			$("#FItemName").val(resultJson.FItemName);
			$("#FAddress").val(resultJson.FAddress);
			$("#FTelephone").val(resultJson.FTelephone);
			$("#FFax").val(resultJson.FFax);
			$("#FEmail").val(resultJson.FEmail);
			$("#FWebsite").val(resultJson.FWebsite);
			$("#FContact").val(resultJson.FContact);
			$("#FContactTel").val(resultJson.FContactTel);
			$("#FBusinessRange").val(resultJson.FBusinessRange);
			$("#FProductLocate").val(resultJson.FProductLocate);
			$("#FHKAmount").val(new Number(resultJson.FHKAmount).toFixed(2));
			$("#FDHAmount").val(new Number(resultJson.FDHAmount).toFixed(2));
			$("#FPurChannel").val(resultJson.FPurChannel);
			$("#FSaleBP").val(new Number(resultJson.FSaleBP).toFixed(2));
			$("#FDHSOW").val(new Number(resultJson.FDHSOW).toFixed(2));
			$("#FImpQualification").val(resultJson.FImpQualification);
			$("#FAFQualification").val(resultJson.FAFQualification);
			$("#FNote").val(resultJson.FNote);
			$("#FParentCustID").val(resultJson.FParentCustID);
			$("#FParentCustName").val(resultJson.FParentCustName);
			$("#FOutSalerID").val(resultJson.FOutSalerID);
			$("#FOutSalerName").val(resultJson.FOutSalerName);
			$("#FOutSalerDeptID").val(resultJson.FOutSalerDeptID);
			$("#FOutSalerDeptName").val(resultJson.FOutSalerDeptName);
		}

		//保存操作
		function saveData(type) {
			if (checkMandatory() && checkSelectItem() && checkInputType() && funcAjaxBeforeSend()) {
				$.tipLoading();
				ajaxSaveData(type);
			}
		}

		//异步保存数据
		function ajaxSaveData(type) {
			var actionValue = "add";   //默认为添加操作
			if (type == 0) {   //普通保存按钮进来
				if ($("#HidFID").val() != "-1" && $("#HidFID").val() != "") {  //说明是修改操作
					actionValue = "modfiy";
				}
			} else {  //保存并提交按钮进来
				actionValue = "addput";
				if ($("#HidFID").val() != "-1" && $("#HidFID").val() != "") {  //说明是修改操作
					actionValue = "modfiyput";
				}
			}
			publicData.url = "./Ashx/CustomerListHandler.ashx?action=" + actionValue; //保存地址
			publicData.param = publicData.jsonToString(getArrayData()[0]);
			publicData.contacterData = funcGetItems();
			publicData.postAjax(publicData.url, publicData.param, publicData.contacterData, true, publicData.ajaxSaveSuccess, type, "EngineeringCustomerEdit.aspx");
		}

		//获取表单数据
		function getArrayData() {
			var option = [];
			var strJson = new Array();
			if ($("#HidFID").val() != "-1" && $("#HidFID").val() != "") {
				strJson["FID"] = $("#HidFID").val();
			} else {
				strJson["FID"] = "-1";
			}
			strJson["FItemNumber"] = $("#FItemNumber").val();
			strJson["FCustSort"] = $("#HidFCustSort").val();
			strJson["FCustClassID"] = getValue_Comboxlist("FCustClassID", false);
			strJson["FItemName"] = $("#FItemName").val();
			strJson["FItemFullName"] = $("#FItemName").val();
			strJson["FParentID"] = 0;
			strJson["FLevel"] = 0;
			strJson["FIsDetail"] = true;
			strJson["FUsed"] = true;
			strJson["FAddress"] = $("#FAddress").val();
			strJson["FTelephone"] = $('#FTelephone').val();
			strJson["FFax"] = $("#FFax").val();
			strJson["FEmail"] = $("#FEmail").val();
			strJson["FWebsite"] = $("#FWebsite").val();
			strJson["FContact"] = $("#FContact").val();
			strJson["FContactTel"] = $("#FContactTel").val();
			strJson["FBusinessRange"] = $("#FBusinessRange").val();
			strJson["FProductLocate"] = $("#FProductLocate").val();
			strJson["FHKAmount"] = $("#FHKAmount").val();
			strJson["FDHAmount"] = $("#FDHAmount").val();
			strJson["FPurChannel"] = $("#FPurChannel").val();
			strJson["FSaleBP"] = $("#FSaleBP").val();
			strJson["FDHSOW"] = $("#FDHSOW").val();
			strJson["FImpQualification"] = $("#FImpQualification").val();
			strJson["FAFQualification"] = $("#FAFQualification").val();
			strJson["FNote"] = $("#FNote").val();
			strJson["FOutSalerID"] = $("#FOutSalerID").val();
			strJson["FOutSalerDeptID"] = $("#FOutSalerDeptID").val();
			strJson["FCreatorID"] = $("#HidFCreatorID").val();
			strJson["FCreatorDeptID"] = $("#HidFCreatorDeptID").val();
			strJson["FDeleted"] = false;
			strJson["FParentCustID"] = $("#FParentCustID").val();
			strJson["FClueID"] = $("#HidClueID").val();
			option.push(strJson);
			return option;
		}

		/**********工程商客户特有的申请流程开始**************/
		//工程商圈定
		function openProjCustAssignAppInfo(Id) {
			$.PopWin({ title: "信息确认", page: 'CM_ProjCustAssignAppInfo.aspx?FID=' + Id });
		}

		//工程商下单
		function openPorjCustOrderAppInfo(Id) {
			$.PopWin({ title: "信息确认", page: 'CM_PorjCustOrderAppInfo.aspx?FID=' + Id });
		}
		/**********工程商客户特有的申请流程结束**************/
	</script-->
