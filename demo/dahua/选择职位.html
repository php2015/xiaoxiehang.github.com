<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>选择职位</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form-list">
	<label class="form-tit">职位名称</label><input class="txt" type="text" value="">
	<a href="javascript:;" class="submit-btn fr" title="查询"><span>查　&nbsp;　询</span></a>
</div>
<div class="data-list">
	<table>
		<thead>
			<tr>
				<th></th>
				<th>操作</th>
				<th>职位编号</th>
				<th>职位名称</th>
				<th>状态</th>
			</tr>
		</thead>
		<tbody>
			<tr class="odd">
				<td><input type="checkbox"></td>
				<td><a href="javascript:;" class="icon-view">查看</a><a href="javascript:;" class="icon-edit">编辑</a><a href="javascript:;" class="icon-del">删除</a></td>
				<td>01.01</td>
				<td>运营总监</td>
				<td></td>
			</tr>
			<tr class="even">
				<td><input type="checkbox"></td>
				<td><a href="javascript:;" class="icon-view">查看</a><a href="javascript:;" class="icon-edit">编辑</a><a href="javascript:;" class="icon-del">删除</a></td>
				<td>01.02</td>
				<td>运营经理</td>
				<td></td>
			</tr>
		</tbody>
		<tfoot>
			<tr class="odd">
				<td colspan="4"></td>
				<td></td>
			</tr>
		</tfoot>
	</table>
    <i class="radius-top-l"></i>
    <i class="radius-top-r"></i>
    <i class="radius-bottom-l"></i>
    <i class="radius-bottom-r"></i>
</div>
<div class="mt10">
	<a href="javascript:;" class="submit-btn" title="选择选中记录"><span>选择选中记录</span></a>&nbsp;&nbsp;
	<a href="javascript:;" class="submit-btn" title="选择当前列表"><span>选择当前列表</span></a>&nbsp;&nbsp;
	<a href="javascript:;" class="submit-btn" title="取消"><span>取　&nbsp;　消</span></a>
</div>
</body>
</html>
