<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>岗位信息</title>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div style="max-width:450px;">
<!--------------------------华丽丽的分割线-------------------------->
<div class="box-title"><h2>基本信息</h2></div>
<div class="form-list">
	<ul>
		<li>
			<label>岗位名称</label><input class="txt" type="text" value="">
			<label>岗位列表</label><input class="txt" type="text" value="">
		</li>
		<li>
			<label>创建时间</label><input class="txt" type="text" value="">
			<label>上级岗位</label><input class="txt" type="text" value="">
		</li>
		<li>
			<label>岗位族</label><select><option>1</option><option>2</option><option>3</option></select>
			<label>当前状态</label><input class="txt" type="text" value="">
		</li>
		<li>
			<label>岗位职责</label><textarea class="txt"></textarea>
		</li>
		<li>
			<label>备　　注</label><textarea class="txt"></textarea>
		</li>
		<li class="color6">　　关联的HR职位信息</li>
		<li>
			<div class="fl operate-box">
				<a href="javascript:;" class="operate-btn" title="增加"><span>增加</span></a>
				<a href="javascript:;" class="operate-btn" title="删除"><span>删除</span></a>
			</div>
			<div class="data-list mb10 fl" style="width:370px;">
				<table>
					<thead>
						<tr>
							<th></th>
							<th>操作</th>
							<th>职位编码</th>
							<th>职位名称</th>
						</tr>
					</thead>
					<tbody>
						<tr class="odd">
							<td><input type="checkbox"></td>
							<td><a href="javascript:;" class="icon-del">删除</a></td>
							<td>01.01</td>
							<td>绩效专员1</td>
						</tr>
						<tr class="even">
							<td><input type="checkbox"></td>
							<td><a href="javascript:;" class="icon-del">删除</a></td>
							<td>01.02</td>
							<td>绩效专员1</td>
						</tr>
					</tbody>
				</table>
				<i class="radius-top-l"></i>
				<i class="radius-top-r"></i>
				<i class="radius-bottom-l"></i>
				<i class="radius-bottom-r"></i>
			</div>
		</li>
		<li>&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="javascript:;" class="submit-btn" title="保存"><span>保　&nbsp;　存</span></a>&nbsp;&nbsp;
			<a href="javascript:;" class="submit-btn" title="取消"><span>取　&nbsp;　消</span></a>&nbsp;&nbsp;
			<a href="javascript:;" class="submit-btn" title="停用/启用"><span>停用/启用</span></a>&nbsp;&nbsp;
			<a href="javascript:;" class="submit-btn" title="删除"><span>删除</span></a>
		</li>
	</ul>
</div>
<!--------------------------华丽丽的分割线-------------------------->
</div>
</body>
</html>
