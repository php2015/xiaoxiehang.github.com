<!DOCTYPE html>
<html>
<head>
    <title>3人行--搜索</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../themes/css/style.css">
</head>
<body>
<section class="m-search"><label><input type="text" placeholder="英语"></label><a href="javascript:;">搜索</a></section>
<section class="search-list">
    <p class="search-count">搜索结果共<em>45</em>条</p>
    <div class="search-item">
        <div class="search-info">
            <img src="http://triptest.qiniudn.com/trip1.JPG" alt="" width="70" height="70">
            <ul>
                <li><em class="name">Alina</em><span class="sex">女</span><span class="add">浙江省杭州市滨江区</span></li>
                <li>技能：英语、日语</li>
                <li>想学：吉他</li>
                <li>微信号：小马呼呼</li>
            </ul>
            <i></i><i></i>
        </div>
        <div class="search-cont">
            
        </div>
    </div>
    <div class="search-item">
        <div class="search-info">
            <img src="http://triptest.qiniudn.com/trip5.JPG" alt="" width="70" height="70">
            <ul>
                <li><em class="name">Alina</em><span class="sex">女</span><span class="add">浙江省杭州市滨江区</span></li>
                <li>技能：英语、法语、萨克斯</li>
                <li>想学：意大利文</li>
                <li>微信号：苗建</li>
            </ul>
            <i></i><i></i>
        </div>
        <div class="search-cont">
            
        </div>
    </div>
</section>


<script src="../js/libs/sea.js"></script>
<script>
    seajs.config({
        alias:{
            'zepto':'zepto.min.js',
            'gmu':'gmu.min.js'
        }
    })
    seajs.use('zepto',function(){
        $('.m-search').find('input').focus(function(){
            var _this = $(this);
            _this.width(_this.width()-40);
        }).blur(function(){
            var _this = $(this);
            _this.removeAttr('style');
        })
        
        $('.search-item').click(function(){
            var _this = $(this);
            _this.toggleClass('search-item-show');
        })
    });
</script>
</body>
</html>
