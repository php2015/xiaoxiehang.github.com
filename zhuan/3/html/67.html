<!DOCTYPE html>
<html>
<head>
<title>67</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
body, ul, ol, li, p, dl, dd, h1, h2, h3, h4, h5, h6, form, fieldset, table, td, th , img, div ,input, blockquote, article, aside, footer, header, hgroup, main, nav, section, menu{margin:0;padding:0;}
html,body{width:100%;height:100%;overflow:hidden;}
body {font:14px/1.6 'microsoft yahei',sans-serif;color:#333;}
ul,ol,li{list-style-type:none;}
img{vertical-align:middle;border:0;}
em,i{font-style:normal;}
a{text-decoration:none;cursor:pointer;color:#333;outline:none;}
input,textarea{font-size:100%;border:1px solid;outline:#fff;}
    
.g-page{display:-webkit-flex;display:-moz-flex;display:-ms-flex;display:flex;height:100%;}
    .g-hd{margin:auto;}
        .m-logo{text-align:center;}
            .m-logo img{display:inline-block;padding:3px;width:120px;height:120px;border:1px solid #ccc;border-radius:50%;-webkit-transform:rotate(0deg);-webkit-transition:-webkit-transform 2s linear;}
                .m-logo img:hover{-webkit-transform:rotate(360deg);}
            .m-logo strong{display:block;padding:18px 0 7px 0;font-weight:400;font-size:50px;line-height:80px;color:#262626;}
        .m-desc{text-align:center;font:400 20px/30px serif;color:#777;}
    
    @-webkit-keyframes rotate{
        0%{-webkit-transform:rotate(0deg);}
        100%{-webkit-transform:rotate(360deg);}
    }
    
</style>
</head>
<body>
<article class="g-page">
    <header class="g-hd">
        <h1 class="m-logo">
            <a href="#"><img src="http://xiaojjblog.qiniudn.com/67.png" alt=""><strong>Liu Qian</strong></a>
        </h1>
        <h2 class="m-desc">Seductively minimal, ready-to-use, blog template.<br>Perfect for bloggers and other creative folks.</h2>
    </header>
</article>
</body>
</html>
