<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>二黑</title>
    <style>
        *{margin:0;padding:0;}
        li{padding:5px 0;font-size:12px;list-style-type:none;overflow:hidden;}
        a{text-decoration:none;color:#999;}
        .tit{float:left;width:40px;line-height:24px;}
        .txt{padding:2px;line-height:18px;border:1px solid #ccc;outline:none;}
        textarea{width:240px;height:36px;resize:none;}
        
        .upload{padding:20px;}
            .upload h1{padding-bottom:15px;font-size:22px;font-weight:400;}
            .img-box{margin:0 0 10px 40px;overflow:hidden;}
            .img{float:left;position:relative;margin-right:10px;width:80px;height:120px;font-size:0;text-align:center;border:1px solid #ddd;overflow:hidden;}
                .img:after{content:'选择图片';position:absolute;top:0;left:0;width:100%;height:100%;font-size:12px;line-height:120px;text-align:center;color:#999;}
                .img .hook{display:inline-block;width:0;height:100%;font-size:0;line-height:0;vertical-align:middle;overflow:hidden;}
                .img img{z-index:1;position:relative;vertical-align:middle;max-width:100%;max-height:100%;}
                .img input{z-index:2;position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;}

            .img-txt{margin:78px 10px 0 0;}
            .add-img{color:red;}

        .btn{float:left;margin-top:24px;width:120px;height:32px;line-height:32px;text-align:center;font-size:14px;color:#fff;background-color:#FFA96B;}
    </style>
</head>
<body>
<div class="upload">
    <h1>添加</h1>
    <ul>
        <li><label><span class="tit">标题：</span><input class="txt" type="text" size="30"></label></li>
        <li><label><span class="tit">说明：</span><textarea class="txt"></textarea></label></li>
        <li><label><span class="tit">音乐：</span><input style="padding:3px 0;" type="file"></label></li>
        <li><span class="tit">图片：</span>
            <div class="img-box">
                <span class="img"><img src="http://www.xiaojj.me/zhuan/%E6%B5%99%E6%B1%9F%E6%97%A5%E6%8A%A5/images/4.JPG" alt=""><input type="file"><i class="hook"></i></span>
                <textarea class="img-txt txt" placeholder="图片说明"></textarea>
            </div>
        </li>
        <li><span class="tit">&nbsp;</span><a class="add-img" href="javascript:;">增加图片+</a></li>
        <li><span class="tit">&nbsp;</span><a href="javascript:;" class="btn">确定</a></li>
    </ul>
</div>
<script src="js/jquery-1.7.2.min.js"></script>
<script>
    $('.add-img').click(function(){
        var imgboxlast = $('.img-box').last();
        if(!imgboxlast.find('img').length){
            return false;
        }
        imgboxlast.after('<div class="img-box"><span class="img"><input type="file"></span><textarea class="img-txt txt" placeholder="图片说明"></textarea><a href="javascript:;" class="del-img">删除</a></div>');
    })
    $('body').delegate('.del-img','click',function(){
        $(this).parent().remove();
    })
</script>
</body>
</html>
