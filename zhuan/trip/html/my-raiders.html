<script src="../js/libs/sea.js"></script>
<script>
    seajs.config({
        alias:{
            'zepto':'zepto.min.js',
            'gmu':'gmu.min.js',
            'iscroll':'../js/plugins/iScroll4.2.5'
        }
    }).use(['zepto','gmu','../js/plugins/menu'],function(){
        var myScroll = null;
        var x = 0;
        window.onload = function() {  
            myScroll = new iScroll('wrap', {
                onScrollEnd: function () {  
                    if ((this.y - this.maxScrollY) < 10) {
                        var rlist = document.getElementById('raiderlist');
                        var div = document.createElement('div');
                        div.innerText = x++;
                        rlist.appendChild(div,rlist.childNodes[0]);
                        myScroll.refresh();
                    } 
                }  
            }); 
        }  

        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    });
</script>
