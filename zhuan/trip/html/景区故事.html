    <div class="g-scenic-story">
        <div class="m-lawn">
            <div class="m-tree m-tree-1"></div>
            <div class="m-tree m-tree-2"></div>
            <div class="m-grass m-grass-1"></div>
            <div class="m-grass m-grass-2"></div>
            <div class="m-grass m-grass-3"></div>
            <div class="m-grass m-grass-4"></div>
            <div class="m-grass m-grass-5"></div>
        </div>
        <div class="m-sky">
            <div class="m-star m-star-1"></div>
            <div class="m-star m-star-2"></div>
            <div class="m-star m-star-3"></div>
            <div class="m-star m-star-4"></div>
            <div class="m-star m-star-5"></div>
            <div class="m-star m-star-6"></div>
            <div class="m-star m-star-7"></div>
            <div class="m-moon"></div>
        </div>
        <div class="m-people"></div>
        <div class="m-txt-1">
            <p>鬼谷子在这里创建了我国历史上第一所军校，培养了苏秦、张仪、孙膑、庞涓等军事家和纵纵家。鬼谷子名王禅，又名王诩，道号鬼谷，战国卫人，长于养性持身和纵横术。他在云梦聚徒讲学，并著《鬼谷子》十三卷兵书传世。所以云梦</p>
        </div>
        <div class="m-txt-2">
            <p>山素有“中华第一古军校”之称，历代志书及碑刻都记载这里是鬼谷子隐居处。明代窦历代志书及碑刻都记载这里是鬼谷子</p>
        </div>
        <div class="m-txt-3">
            <p>题记中写道：“水帘洞，鬼谷先生隐处”。清代何士琦在《云梦山游记》中写道：“水帘一洞尤极幽玄，为鬼谷子仙栖之处”。</p>
        </div>
        <div class="m-txt-4"></div>
    </div>
