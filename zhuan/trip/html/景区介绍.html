<!DOCTYPE html>
<html>
<head>
    <title>Trip--景区介绍</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../themes/css/style.css">
    <link rel="stylesheet" href="../themes/css/scenic_story.css">
</head>
<body>
<div class="g-scenic-spot">
    <div class="m-road"></div>
    <div class="m-sscloud">
        <span class="m-sscloud-1"></span>
        <span class="m-sscloud-2"></span>
        <span class="m-sscloud-3"></span>
    </div>
    <div class="m-sscard">
        <span class="m-sscard-1"><img src="http://img0.bdstatic.com/img/image/shouye/chinajoyzt01.jpg" alt=""></span>
        <span class="m-sscard-2"><em>云梦山，又名青岩山，国家AAAA级景区，在河南省淇县西部，卫辉市东部交界处。<br>属太行山脉，主峰海拔577米，峰峦迭嶂，山岚雾霭，云蒸霞蔚，气象万千，泉水潺潺，百花争艳，素有“青</em></span>
        <span class="m-sscard-3"><em>岩表仙境之胜”之称。<br>战国时期鬼谷子隐居地，孙膑、庞涓、苏秦求学圣地，中华古军校。自古以来就游览胜地，历代文人墨士沓至，留下不少诗章、摩崖题记和碑刻。</em></span>
    </div>
    <div class="m-yellow"></div>
    <div class="m-ssgrass"></div>
    <div class="m-sstree">
        <span class="m-sstree-1"></span>
        <span class="m-sstree-2"></span>
    </div>
    <div class="m-name"></div>
    <div class="m-car"></div>
    <div class="m-ssplane"></div>
</div>
<script src="../js/libs/sea.js"></script>
<script>
    seajs.config({
        alias:{
            'zepto':'zepto.min.js',
            'gmu':'gmu.min.js'
        }
    })
    seajs.use('zepto',function(){
        $(document.body).addClass('show');
    });
</script>

</html>
