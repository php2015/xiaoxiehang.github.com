<!DOCTYPE html>
<html>
<head>
    <title>Trip--订单填写</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../themes/css/style.css">
    <link rel="stylesheet" href="../themes/css/orders.css">
</head>
<body>
    <header class="g-hd">
        <a class="u-return-btn" href="ticket.html">返回上一页</a>
        <h1>订单填写</h1>
    </header>
    <div class="g-bd g-bd-isft" id="wrap">
        <div class="m-orders">
            <ul class="m-orders-outer">
                <li><label>使用日期：</label><input class="m-orders-calendar" type="text"></li>
                <li><label>购票须知：</label><a href="#" class="view-explain">点击查看&gt;&gt;</a></li>
            </ul>
            <dl class="m-king">
                <dt><h2>叠瀑布</h2><a href="#">使用说明</a></dt>
                <dd>
                    <ul>
                        <li name="s_ticket" id="a">
                            <span class="m-king-uprice"><strong>儿童票</strong>：<em>90</em></span>
                            <div class="m-king-num">
                                <a href="javascript:;" class="num-minus">-</a>
                                <input class="m-king-txt" type="text"  value="1">
                                <a href="javascript:;" class="num-add">+</a>
                            </div>
                        </li>
                        <li name="a_ticket" id="b">
                            <span class="m-king-uprice"><strong>成人票</strong>：<em>120</em></span>
                            <div class="m-king-num">
                                <a href="javascript:;" class="num-minus">-</a>
                                <input class="m-king-txt" type="text"  value="1">
                                <a href="javascript:;" class="num-add">+</a>
                            </div>
                        </li>
                        <li name="c_ticket" id="c">
                            <span class="m-king-uprice"><strong>学生票</strong>：<em>60</em></span>
                            <div class="m-king-num">
                                <a href="javascript:;" class="num-minus">-</a>
                                <input class="m-king-txt" type="text"  value="1">
                                <a href="javascript:;" class="num-add">+</a>
                            </div>
                        </li>
                        <li name="s_ticket" id="d">
                            <span class="m-king-uprice"><strong>老人票</strong>：<em>90</em></span>
                            <div class="m-king-num">
                                <a href="javascript:;" class="num-minus">-</a>
                                <input class="m-king-txt" type="text"  value="1">
                                <a href="javascript:;" class="num-add">+</a>
                            </div>
                        </li>
                    </ul>
                    <div class="m-king-price">金额：<em>270</em></div>
                </dd>
            </dl>
            <dl class="m-king">
                <dt><h2>翠海</h2><a href="#">使用说明</a></dt>
                <dd>
                    <ul>
                        <li name="a_ticket" id="e">
                            <span class="m-king-uprice"><strong>成人票</strong>：<em>120</em></span>
                            <div class="m-king-num">
                                <a href="javascript:;" class="num-minus">-</a>
                                <input class="m-king-txt" type="text"  value="1">
                                <a href="javascript:;" class="num-add">+</a>
                            </div>
                        </li>
                        <li name="c_ticket" id="f">
                            <span class="m-king-uprice"><strong>学生票</strong>：<em>60</em></span>
                            <div class="m-king-num">
                                <a href="javascript:;" class="num-minus">-</a>
                                <input class="m-king-txt" type="text"  value="1">
                                <a href="javascript:;" class="num-add">+</a>
                            </div>
                        </li>
                        <li name="s_ticket" id="g">
                            <span class="m-king-uprice"><strong>儿童票</strong>：<em>90</em></span>
                            <div class="m-king-num">
                                <a href="javascript:;" class="num-minus">-</a>
                                <input class="m-king-txt" type="text"  value="1">
                                <a href="javascript:;" class="num-add">+</a>
                            </div>
                        </li>
                    </ul>
                    <div class="m-king-price">金额：<em>270</em></div>
                </dd>
            </dl>
            <div class="m-orders-price">金额：<em>540</em></div>
            <div class="m-userinfo">
                <ul>
                    <li><label>取票人：</label><input id="username" type="text" placeholder="姓名" value="肖jj"></li>
                    <li><label>联系方式：</label><input id="usertel" type="text" placeholder="手机号" value="13656699932"></li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="g-ft"><a class="u-base-btn u-schedule-btn" href="javascript:;">立即预定</a></footer>
<script src="../js/libs/sea.js"></script>
<script>
    seajs.config({
        alias:{
            'zepto':'zepto.min.js',
            'gmu':'gmu.min.js',
        }
    }).use('../js/pages/orders');
</script>
</body>
</html>
