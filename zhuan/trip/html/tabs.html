<div class="section">
    <div id="container">
        <div id="tabs1">
            <ul>
                <li><a href="#conten1">Tab1</a></li>
                <li><a href="#conten2">Tab2</a></li>
                <li><a href="#conten3">Tab3</a></li>
            </ul>
            <div id="conten1">content1</div>
            <div id="conten2"><input type="checkbox" id="input1" /><label for="input1">选中我后tabs不可切换</label></div>
            <div id="conten3">content3</div>
        </div>
    </div>
</div>

<div class="section">
    <h2>无动画</h2>
    <div id="container2">
        <div id="tabs2">
            <ul>
                <li><a href="#conten21" onclick="return false;">Tab1</a></li>
                <li class="ui-state-active"><a href="#conten22" onclick="return false;">Tab2</a></li>
                <li><a href="#conten23" onclick="return false;">Tab3</a></li>
            </ul>
            <div id="conten21">content1</div>
            <div id="conten22">content2</div>
            <div id="conten23">content3</div>
        </div>
    </div>
</div>
