<!DOCTYPE html>
<html>
<head>
    <title>library--我的书架</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../themes/scss/common.css">
</head>
<body>
<section class="g-page">
    <header class="g-hd">
        <h1 class="hide">图书馆</h1>
        <div class="m-search">
            <dl class="m-search-type">
                <dt>出版社<i class="iconfont icon-arraw"></i></dt>
                <dd>
                    <a href="javascript:;">书名</a>
                    <a href="javascript:;">作者</a>
                    <a class="crt" href="javascript:;">出版社</a>
                </dd>
            </dl>
            <input type="text" class="m-search-txt" placeholder="输入书名、作者、出版社">
            <a href="#" class="m-search-btn"><i class="icon-search-1"></i></a>
        </div>
    </header>
    <article class="g-bd">
        <div class="m-user">
            <div class="m-user-base">
                <span class="m-user-face"><img src="#" alt="小黑黑" width="70" height="70"></span>
                <strong class="m-user-name">小黑黑</strong>
                <span class="m-user-friend">书友:28</span>
            </div>
            <div class="m-user-attr">
                <li class="m-user-age m-user-girl"><i class="icon-girl"></i>20</li>
                <li><i class="icon-sign"></i><em>风风风风风风风风</em></li>
                <li><i class="icon-company"></i><em>浙江大学</em></li>
                <li><i class="icon-vocation"></i><em>学生</em></li>
                <li><i class="icon-site"></i><em>杭州</em></li>
                <li><i class="icon-site"></i><em>012345678</em></li>
            </div>
            <a href="编辑个人信息.html" class="m-user-edit"><i class="icon-edit">编辑</i></a>
        </div>
        <div class="m-tab">
            <div class="m-tab-hd">
                <ul>
                    <li class="crt"><a href="#mynews">消息</a></li>
                    <li><a href="#mybook">我的书架</a></li>
                </ul>
            </div>
            <div class="m-tab-bd">
                <div id="mynews" class="my-news hide">
                    <ul>
                        <li>
                            <a href="#"><span class="my-news-face"><img src="#" alt="" width="32" height="32"></span><strong>晴晴</strong></a>
                            <span class="my-news-info">借阅申请<em>《乌合之众》</em></span>
                            <time class="my-news-time">13:56 今天</time>
                            <span class="my-news-btn"><a href="#">接受</a><a href="#">拒绝</a></span>
                        </li>
                        <li>
                            <a href="#"><span class="my-news-face"><img src="#" alt="" width="32" height="32"></span><strong>晴晴</strong></a>
                            <span class="my-news-info">发来关注申请</span>
                            <time class="my-news-time">13:56 今天</time>
                        </li>
                        <li>
                            <a href="#"><span class="my-news-face"><img src="#" alt="" width="32" height="32"></span><strong>晴晴</strong></a>
                            <span class="my-news-info">OMG.</span>
                            <time class="my-news-time">13:56 今天</time>
                        </li>
                    </ul>
                </div>
                <div id="mybook" class="m-booklist hide">
                    <ul class="m-booklist-bd">
                        <li class="m-booklist-add"><a href="#">添加图书</a></li>
                        <li><a href="#"><img src="#" alt="" width="90" height="125"><em>大数据时代</em></a></li>
                        <li><a href="#"><img src="#" alt="" width="90" height="125"><em>大数据时代</em></a></li>
                        <li><a href="#"><img src="#" alt="" width="90" height="125"><em>大数据时代</em></a></li>
                        <li><a href="#"><img src="#" alt="" width="90" height="125"><em>大数据时代</em></a></li>
                        <li><a href="#"><img src="#" alt="" width="90" height="125"><em>大数据时代</em></a></li>
                        <li><a href="#"><img src="#" alt="" width="90" height="125"><em>大数据时代</em></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </article>
    <footer class="g-ft">
        <a href="javascript:;" class="icon-search"></a>
        <a href="javascript:;" class="icon-user"></a>
        <a href="javascript:;" class="icon-add"></a>
        <a href="javascript:;" class="icon-return"></a>
        <a href="javascript:;" class="icon-refresh"></a>
    </footer>
</section>
<script src="../js/libs/sea.js"></script>
<script>
    seajs.config({
        alias:{
            'zepto':'zepto.min.js',
            'gmu':'gmu.min.js'
        }
    })
    seajs.use('zepto',function(){
        
    });
</script>
</body>
</html>
