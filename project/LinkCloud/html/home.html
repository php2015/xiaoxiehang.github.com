<script>
$(function(){
    $('.g-side').height($(window).height()-100);
    $('.g-content').height($(window).height()-40);
})
$(document.body).click(function(e){
    var e = $(e.target);
    //显示/隐藏 侧边栏
    if(e.closest('.m-menu-btn').length){
        var s = $('div.g-side'),
            s_w = s.outerWidth(true),
            c = $('div.g-content'),
            t = 200;
        if(!s.is(':animated')){
            if(s.is(':visible')){
                s.animate({left:-s_w},t,function(){
                    s.addClass('hide');
                });
                c.animate({left:0},t);
            }else{
                s.removeClass('hide').animate({left:0},t);
                c.animate({left:s_w},t);
            }
        }
    }
    
    if(e.closest('.m-menu').length){
        var el = e.closest('li');
        el.closest('li').addClass('crt').siblings().removeClass('crt').end().siblings('li').find('ul').slideUp(100);
        if(el.find('ul').length){
            el.find('ul').slideDown(100).children('li').eq(0).addClass('crt').siblings().removeClass('crt');
            var src = el.find('li').eq(0).children('a').attr('href');
            $('#content-iframe').attr('src',src);
        }
    }
    
    if(e.hasClass('win-close')){
        console.log(1);
        window.frames["content-iframe"].location.reload();
    }
})


$('body').on('click','.f-select',function(){
    $(this).parents('li').next().find('.f-select-bd').html('<ul><li>5</li><li>6</li><li>7</li><li>8</li></ul>');
    $('.f-select').select();
})
</script>
