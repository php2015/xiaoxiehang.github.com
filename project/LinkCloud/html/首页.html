<!DOCTYPE html>
<html>
<head>
    <title>LinkCloud--login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../themes/css/style.css">
</head>
<body>
<div class="g-header">
    <div class="m-logo">
        <h1><a href="#">LinkCloud</a></h1>
    </div>
    <a href="#" class="m-menu-btn"><i class="icon-menu"></i></a>
    <div class="m-nav">
        <ul>
            <li><a href="#"><i class="icon-remind"></i></a></li>
            <li><a href="#"><i class="icon-set"></i></a></li>
            <li><a href="#"><i class="icon-exit"></i></a></li>
        </ul>
    </div>
</div>
<div class="g-side">
    <div class="m-user">
        <a href="#"><img src="#" alt="" class="m-user-img" width="150px" height="150px"></a>
        <span class="m-user-name">杭州攀尚科技有限公司</span>
    </div>
    <ul class="m-menu">
        <li><a href="#"><i class="icon-home"></i>首页<em>/HOME</em></a></li>
        <li><a href="#"><i class="icon-resource"></i>部署资源<em>/RESOURCE</em></a></li>
        <li><a href="#"><i class="icon-cloud"></i>云主机<em>/CLOUD SERVICE</em></a></li>
        <li><a href="#"><i class="icon-monitor"></i>监控<em>/MONITOR</em></a>
            <ul>
                <li><a href="#">NC监控</a></li>
                <li><a href="#">VM监控</a></li>
            </ul>
        </li>
        <li><a href="#"><i class="icon-user"></i>账户权限<em>/USERS</em></a></li>
    </ul>
</div>
<div class="g-main">
    <div class="m-crumb"><i class="icon-home-black"></i>首页</div>
    <div class="m-monitor">
        <div class="m-monitor-mod">
            <div class="m-monitor-hd">NC服务器<span>&gt;&gt;</span></div>
            <div class="m-monitor-bd">
                
            </div>
        </div>
        <div class="m-monitor-mod">
            <div class="m-monitor-hd">VM云主机<span>&gt;&gt;</span></div>
            <div class="m-monitor-bd">
                
            </div>
        </div>
    </div>
