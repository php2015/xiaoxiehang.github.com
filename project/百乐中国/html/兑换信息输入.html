<!DOCTYPE html>
<html>
<head>
    <title>library--兑换信息输入</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../themes/scss/common.css">
</head>
<body>
<section class="g-page">
    <article>
        <ul class="m-form">
            <li><label><span>收件人姓名：</span><input class="u-txt" type="text" placeholder="请输入姓名"></label></li>
            <li><label><span>收件人手机：</span><input class="u-txt" type="text" placeholder="请输入手机号码"></label></li>
            <li><span>所在区域：</span>
                <select><option>请选择省份</option></select>
                <select><option>请选择城市</option></select>
                <select><option>请选择县区</option></select>
            </li>
            <li><label><span>详细地址：</span><textarea class="u-txt" rows="3" placeholder="XX街道XX社区XX大厦"></textarea></label></li>
            <li>礼品名称：P50考试笔</li>
            <li>数量：1</li>
            <li>所需支付积分：50</li>
            <li><a href="#" class="u-btn">确认兑换</a></li>
        </ul>
    </article>
</section>
</body>
</html>
