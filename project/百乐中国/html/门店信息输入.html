<!DOCTYPE html>
<html>
<head>
    <title>library--门店信息输入</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../themes/scss/common.css">
</head>
<body>
<section class="g-page">
    <article>
        <ul class="m-form">
            <li><label><span>门店名称：</span><input class="u-txt" type="text" placeholder="门店名称"></label></li>
            <li><label><span>门店地址：</span><input class="u-txt" type="text" placeholder="门店地址"></label></li>
            <li><label><span>门店地址：</span><textarea class="u-txt" rows="3" placeholder="门店地址"></textarea></label></li>
            <li><span>固定电话：</span>
                <select><option>请选择省份</option></select>
            </li>
            <li><label><span>手机号码：</span><input class="u-txt" type="text" placeholder="13xxxxxxxxx"></label></li>
            <li><a href="#" class="u-btn">确认提交</a></li>
        </ul>
    </article>
</section>
</body>
</html>
