<!DOCTYPE html>
<html>
<head>
    <title>library--个人信息输入</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../themes/scss/common.css">
</head>
<body>
<section class="g-page">
    <article>
        <ul class="m-form">
            <li><label><span>昵称：</span><input class="u-txt" type="text"></label></li>
            <li><label><span>性别：</span><input class="u-txt" type="text"></label></li>
            <li><label><span>出生日期：</span><input class="u-txt" type="text"></label></li>
            <li><label><span>所在地：</span><input class="u-txt" type="text"><input class="u-txt" type="text"></label></li>
            <li><label><span>收件地址：</span><textarea class="u-txt" rows="3"></textarea></label></li>
            <li><a href="#" class="u-btn">提交</a></li>
        </ul>
    </article>
</section>
</body>
</html>
