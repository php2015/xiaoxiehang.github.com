<!DOCTYPE html>
<html>
<head>
    <title>library--活动信息输入</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../themes/scss/common.css">
</head>
<body>
<section class="g-page">
    <article>
        <ul class="m-form">
            <li><label><span>活动标题：</span><input class="u-txt" type="text" placeholder="请输入活动标题"></label></li>
            <li class="m-date"><span>活动时间：</span><input class="u-txt" type="text" placeholder="开始时间"><i>--</i><input class="u-txt" type="text" placeholder="结束时间"></li>
            <li class="mb10"><label><span>活动类型：</span><select><option>抵用券</option></select></label></li>
            <li class="mb10 f16">满<input class="u-txt-line" type="text">元，抵用<input class="u-txt-line" type="text">元</li>
            <li><label><span>活动内容：</span><textarea class="u-txt" rows="3" placeholder="请输入活动内容"></textarea></label></li>
            <li><a href="#" class="u-btn">确认提交</a></li>
        </ul>
    </article>
    <footer class="g-ft"><a href="#" class="u-return">返回主页</a></footer>
</section>
</body>
</html>
