<!DOCTYPE >
<html>
<head>
    <meta charset="utf-8">
    <title>mingchegou--填写购车订单</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../themes/scss/common.css">
    <link rel="stylesheet" href="../themes/scss/index.css">
</head>
<body>
<div class="g-page">
    <header class="g-page-hd">
        <h1>填写订单</h1>
        <a class="g-back" href="车型详情.html">返回</a>
        <a class="g-cancel-btn" href="javascript:;">取消</a>
    </header>
    <section class="g-page-bd">
        <div class="m-order">
            <h3 class="m-order-hd">加装清单</h3>
            <div class="m-order-bd">
                <ul class="m-order-color">
                    <li><a href="#">选择外观颜色</a></li>
                    <li><a href="#">选择内饰颜色</a></li>
                </ul>
                <div class="m-order-add">
                    <a class="crt" href="javascript:;">真皮座椅</a>
                    <a href="javascript:;">中控导航</a>
                    <a href="javascript:;">贴膜</a>
                </div>
            </div>
            <h3 class="m-order-hd">提车时间</h3>
            <div class="m-order-bd m-order-radio">
                <a class="crt" href="javascript:;">三天内</a>
                <a href="javascript:;">七天内</a>
                <a href="javascript:;">十五天内</a>
                <a href="javascript:;">三十天内</a>
            </div>
            <h3 class="m-order-hd">付款方式</h3>
            <div class="m-order-bd m-order-radio">
                <a href="javascript:;">新车全款</a>
                <a href="javascript:;">新车分期</a>
                <a href="javascript:;">置换全款</a>
                <a href="javascript:;">置换分期</a>
            </div>
            <h3 class="m-order-hd">联系方式</h3>
            <div class="m-order-bd m-order-contact">
                <a href="#">
                    <span>姓名：王老五</span>
                    <span>电话：13123123123</span>
                </a>
            </div>
            <div class="m-car-btn">
                <a href="#">提交订单</a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
