
<!DOCTYPE HTML>
<html>
<head>

<link rel="shortcut icon" href="/css/images/favicon1.ico" type="image/x-icon"/>

<link rel="stylesheet" media="all" href="css/new.css" />
</head>
<body>
<div class="wrap">
    <header class="header">

        <div class="search">

                <section class="post-bd">

        </section>

    <footer class="footer"><a href="#">LINKS</a></footer>
