
<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>xiaoxiehang</title>
<meta name="author" content="xiaoxiehang" />
<meta name="description" content="小前端,真屌丝......" />
<meta name="keywords" content="xiaoxiehang,xiaoJJ,肖颉颃,前端,重构,HTML,HTML5,CSS,CSS3,JavaScript,jQuery"/>
<meta name="viewport" content="width=device-width" />
<meta name="renderer" content="webkit">
<link rel="stylesheet" media="all" href="css/new.css" />
<link rel="shortcut icon" href="css/images/favicon1.ico" type="image/x-icon"/>
</head>
<body>
<div class="wrap">
    <header class="header">
        <hgroup>
            <h1 class="logo">
                <figure>
                    <a href="#"><img src="img/face.jpg" alt=""></a>
                    <figcaption><a href="#" class="color1">xiaoxiehang</a></figcaption>
                </figure>
            </h1>
            <h2 class="description color9">写点什么好呢?</h2>
        </hgroup>
        <nav class="nav"><ul>
            <li><a href="#">首页</a></li>
            {% for category in site.catalog.categories %}
                <li class="{{ category.name }}"><a href="/category/{{ category.name }}.html">{{ category.title }}</a></li>
            {% endfor %}
        </ul></nav>
        <div class="search">
            <input placeholder="搜索..." class="search-txt color9" x-webkit-speech type="search" value="">
        </div>
    </header>
    <div class="main">
        <section class="content">
            {{ content }}
        </section>
    </div>
    <footer class="footer"><a href="#">LINKS</a></footer>
</div>
</body>
</html>
